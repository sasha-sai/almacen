<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Movimientos</title>
    <link rel="stylesheet" href="../movimientos/movimientos.css">
</head>
<body>
    <!-- Botón para alternar el Navbar -->
    <div class="menu-toggle" onclick="toggleNavbar()">☰</div>

    <!-- Navbar Lateral -->
    <div class="navbar" id="navbar">
        <h2 class="logo">Menu</h2>
        <ul>
            <li><a onclick="window.location.href='../menu/menu.html'">Envio</a></li>
            <li><a onclick="window.location.href='../herramientas/herramientas.html'">Herramientas</a></li>
            <li><a onclick="window.location.href='../usuarios/usuarios.html'">Usuarios</a></li>
            <li><a onclick="window.location.href='../movimientos/movimientos.html'">Movimientos</a></li>
            <li><a onclick="window.location.href='../index.html'">Cerrar Sesion</a></li>
        </ul>
    </div>

    <!-- Contenido Principal -->
    <div class="main-content">
        <div class="form-container">
            <h1>Gestión de Movimientos</h1>

            <!-- Tabla de Movimientos -->
            <div class="movement-list">
                <h2>Lista de Movimientos</h2>
                <table id="movement-table">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Código</th>
                            <th>Producto</th>
                            <th>Fecha y Hora de Envío</th>
                            <th>Transporte (Persona)</th>
                            <th>Obra</th>
                            <th>CECO</th>
                            <th>Fecha y Hora de Recepción</th>
                            <th>Recibido por</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Aquí se mostrarán los movimientos registrados -->
                    </tbody>
                </table>
            </div>

            <!-- Botón para Exportar Reportes -->
            <div class="export-section">
                <button id="export-btn">Exportar Reporte</button>
            </div>
        </div>
    </div>

    <script src="menu.js"></script>
    <script src="movimientos.js"></script>
</body>
</html>
